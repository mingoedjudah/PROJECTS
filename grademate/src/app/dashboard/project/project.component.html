<div class="activity-container">
  <h2>Project Table for Subject: {{ subjectName }}</h2>
  <table class="activity-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Score</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.id }}</td>
        <td>{{ project.score | number:'1.0-0' }}</td>
        <td>{{ project.total | number:'1.0-0' }}</td>
        <td>
          <button class="action-button update-button" (click)="updateProject(project)">Update</button>
          <button class="action-button delete-button" (click)="deleteProject(project.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="add-button" (click)="openAddProjectModal()">Add Project</button>

  <div *ngIf="showAddProjectModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Add Project</h2>
      <input class="modal-input" type="number" [(ngModel)]="newProjectScore" placeholder="Enter score">
      <input class="modal-input" type="number" [(ngModel)]="newProjectTotal" placeholder="Enter total">
      <div class="modal-buttons">
        <button class="modal-button save-button" (click)="addProject()">Save</button>
        <button class="modal-button cancel-button" (click)="closeAddProjectModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
