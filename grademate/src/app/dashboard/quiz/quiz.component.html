<div *ngIf="subjectId" class="activity-container">
  <h2>Quiz Table for Subject: {{ subjectName }}</h2>
  <table class="activity-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Score</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let quiz of quizzes">
        <td>{{ quiz.id }}</td>
        <td>{{ quiz.score | number:'1.0-0' }}</td>
        <td>{{ quiz.total | number:'1.0-0' }}</td>
        <td>
          <button class="action-button update-button" (click)="updateQuiz(quiz)">Update</button>
          <button class="action-button delete-button" (click)="deleteQuiz(quiz.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button class="add-button" (click)="openAddQuizModal()">Add Quiz</button>

  <div *ngIf="showAddQuizModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Add Quiz</h2>
      <input class="modal-input" type="number" [(ngModel)]="newQuizScore" placeholder="Enter score">
      <input class="modal-input" type="number" [(ngModel)]="newQuizTotal" placeholder="Enter total">
      <div class="modal-buttons">
        <button class="modal-button save-button" (click)="addQuiz()">Save</button>
        <button class="modal-button cancel-button" (click)="closeAddQuizModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
